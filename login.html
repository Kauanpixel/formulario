<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="container login">
    <h1>Login</h1>
    <form id="loginForm">
      <label>ID do usu√°rio <input type="text" name="usuarioId" required /></label>
      <label>Senha <input type="password" name="senha" required /></label>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const id = this.usuarioId.value.trim();
      const senha = this.senha.value.trim();
      const dados = JSON.parse(localStorage.getItem('dadosFormulario'));

      if (dados && dados.usuarioId === id && dados.senha === senha) {
        alert('Login realizado com sucesso!');
        
      } else {
        alert('ID ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
